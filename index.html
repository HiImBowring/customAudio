<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MP3自定义音频播放器</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!--outerNode最外层的元素-->
	<div class="outerNode">
		<!--innerNode内层元素-->
		<div class="innerNode">
			<!--topNode封面图元素-->
			<div class="topNode">
				<!--歌曲名字-->
				<div class="musicName"></div>
			</div>
			<!--lineNode进度条元素-->
			<div class="lineNode">
				<!--进度条-->
				<div class="progressNode">
					<div class="progressLeft"></div>
					<div class="progressRight"></div>

					<div class="trueLine"></div>
				</div>
			</div>
			<!--bottomNode-->
			<div class="bottomNode">
				<div class="lastNode"></div>
				<div class="playNode"></div>
				<div class="nextNode"></div>
				<div class="volumeNode"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
